<login>
    <div class="row">
        <div class="col text-center p-3">
            <form id="loginForm">
                <h1 class="h3 mb-3 font-weight-normal text-primary text-dark">Log back in</h1>
                <div class="form-group">
                    <label>Username
                        <input name="username" class="form-control" required autofocus>
                    </label>
                </div>
                <div class="form-group">
                    <label>Password
                        <input type="password" name="password" class="form-control" required>
                    </label>
                </div>
            </form>
            <button class="btn btn-lg btn-dark" onclick='postUserLogin();'>Login</button>
        </div>
    </div>
</login>
<newUser>
    <div class="col text-center p-3">
        <form id="newUserForm">
            <h1 class="h3 mb-3 font-weight-normal text-success text-dark">New user</h1>
            <div class="form-group">
                <label>Username
                    <input name="username" class="form-control" required autofocus>
                </label>
            </div>
            <div class="form-group">
                <label>Password
                    <input type="password" name="password1" class="form-control" required>
                </label>
                <label>Confirm password
                    <input type="password" name="password2" class="form-control" required>
                </label>
            </div>
            <button class="btn btn-lg btn-dark" onclick='postUserNew();'>Create new account</button>
        </form>
    </div>
